<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fcbpay_plus_signup">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fcbpay_plus_signup</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // --- Web → Host communication ---
    window.sendToApp = function (payloadJson) {
      try {
        if (window.FlutterBridge && typeof window.FlutterBridge.postMessage === 'function') {
          window.FlutterBridge.postMessage(payloadJson);
          return;
        }
      } catch (error) {}

      console.log('sendToApp: no native bridge available, payload:', payloadJson);
    }

    // --- Host → Web communication ---
    window.onSignupSaved = function (payloadJson) {
      console.log('Host responded:', payloadJson);
    };

    // --- Bridge ready handshake ---
    window.addEventListener('flutter-first-frame', function () {
      window.isBridgeReady = true;
      try {
        if (window.FlutterBridge && typeof window.FlutterBridge.postMessage === 'function') {
          window.FlutterBridge.postMessage(JSON.stringify({ type: 'bridge_ready' }));
        }
      } catch (err) {
        console.error('Bridge ready post failed:', err);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
